<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sew&so</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="./css/stripe.css">
    <link rel="stylesheet" href="./css/landingPage.css">
    <link rel="stylesheet" href="./css/master.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/index.js" data-rel-js></script>
  </head>
  <body>

    <!--        LANDING PAGE         -->
    <div data-page='HOME' class="landingPage flexRow" ng-if="currentPage === 0">
      <div id="background" class="flexRow">
        <div id="rightSideB" class="flexCol">
          <div id="rightSideBTop" class="flexRow">
            <div id="rightSideBTopRight" class="flexCol">
              <div id="rightSideBTopRightTop"></div>
              <div id="rightSideBTopRightBottom"></div>
            </div>
            <div id="rightSideBTopLeft" class="flexCol">
              <div id="rightSideBTopLeftTop"></div>
              <div id="rightSideBTopLeftBottom"></div>
            </div>
          </div>
          <div id="rightSideBBottom" class="flexRow">
            <div id="rightSideBBottomLeft" class=""></div>
            <div id="rightSideBBottomRight" class=""></div>
          </div>
        </div>
        <div id="leftSideB" class="flexRow">
          <div id="leftSideBLeft"></div>
          <div id="leftSideBRight" class="flexCol">
            <div id="leftSideBRightTop" class="flexRow">
              <div id="leftSideBRightTopLeft" class="flexCol">
                <div id="leftSideBRightTopLeftTop"></div>
                <div id="leftSideBRightTopLeftBottom"></div>
              </div>
              <div id="leftSideBRightTopRight" class="flexCol">
                <div id="leftSideBRightTopRightTop"></div>
                <div id="leftSideBRightTopRightBottom"></div>
              </div>
            </div>
            <div id="leftSideBRightBottom"></div>
          </div>
        </div>
      </div>

      <div id="homePageHolder" class="flexRow">
        <div id="homePageLanding">
          <div id="homePageTop" class="flexRow">
            <div id="homePageTopLeft" class="flexCol">
              <!-- <div id="homePageTopLeftTopBar"></div>
              <div id="homePageTopLeftBottom" class="flexCol">
                <div class="homePageIcons"><img src="./images/bagIcon.png" alt=""></div>
                <div class="homePageIcons"><img src="./images/bedIcon.png" alt=""></div>
                <div class="homePageIcons"><img src="./images/shoeIcon.png" alt=""></div>
              </div> -->
            </div>
            <div id="homePageTopRight" class="pointer" ng-click='goTo("SHOP")'>
              <div id="homePageTopRightTopBar" ng-click='goTo("SHOP")'></div>
              <div id="homePageTopRightBottom" class="flexRow" ng-click='goTo("SHOP")'>
                <p>Sew & So</p>
              </div>
            </div>
          </div>
          <div id="homePageBottom" class="flexRow">
            <div id="homePageBottomLeft" class="flexCol">
              <p class="firstp">SEWING LESSONS</p>
              <p class="lastp">CROCHE LESSON</p>
            </div>
            <div id="homePageBottomRight" class="pointer">
              <div id="previousBox">

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <!-- CONTAINER -->
    <div id="container" class="flexCol " ng-app='app' ng-controller='ctrl' ng-cloak>

      <!-- SHOPPING CAR -->
      <div data-page='SHOP' id="cart" class="none">
        <i class="fas fa-shopping-bag"></i>
        <div id="cartAmount" class="flexRow"><p id="cartQuantity">0</p></div>
      </div>

      <!-- NAVIGATION BAR -->
      <div id="navigationBar" class="flexRow">

        <div id="logo">
          <p>Sew & So</p>
        </div>

        <p data={{navigation}} id={{navigation}} class="pointer" ng-repeat='navigation in navigations track by $index' ng-click='goTo(navigation)'>{{navigation}}</p>

      </div> <!-- end: NAVIGATION BAR -->

      <!-- HOMEPAGE -->
      <div id="homePage" class="flexRow none">

        <!-- <img class="fullSize" src="./img/home.png" alt=""> -->
        <!-- <div data='1' class="homePageImg">
          <img class="fullSize" src="./img/one.png" alt="">
        </div>
        <div data='2' class="homePageImg">
          <img class="fullSize" src="./img/two.png" alt="">
        </div>
        <div data='3' class="homePageImg">
          <img class="fullSize" src="./img/three.png" alt="">
        </div>
        <div data='4' class="homePageImg">
          <img class="fullSize" src="./img/four.jpg" alt="">
        </div> -->

      </div> <!-- end: HOMEPAGE -->

      <!-- SHOP SECTION -->
      <div id="shopSection" class="flexRow ">

        <!-- SIDEBAR -->
        <div id="sideBar" class="fullHeight">

          <div data={{$index}} class="itemBlock flexRow" ng-repeat='shoppingCartItem in shoppingCartItems track by $index'>
            <div class="imgBlock fullHeight">
              <img class="fullSize" src={{shoppingCartItem.img}} alt="">
            </div>
            <div class="costBlock flexCol">
              <p>{{shoppingCartItem.price}}</p>
              <p class="multiple">X</p>
              <p class="">{{shoppingCartItem.quantity}}</p>
            </div>
            <div class="deleteBlock flexCol">
              <p class="pointer" ng-click='removeItemFromShoppingCart(shoppingCartItem)'>remove</p>
              <div class="quantityBtns flexRow">
                <p class="pointer" ng-click='incrementCartItem(shoppingCartItem)'>+</p>
                <p class="pointer" ng-click='decrementCartItem(shoppingCartItem)'>-</p>
              </div>
            </div>
          </div>

        </div>

        <!-- SHOP -->
        <div id="shop" class="flexRow fullHeight">

          <!-- SHOP -->
          <div data-page='SHOP' data={{$index}} class="itemContainer pointer none" ng-repeat='product in products track by $index'>
            <div class="itemContents fullSize itemImg">
              <img class="fullSize" src={{product.img}} alt="">
            </div>
            <div class="moveToCartImg fullSize itemImg">
              <img data={{$index}} class="fullSize" src={{product.img}} alt="">
            </div>
            <div class="itemContents flexCol fullSize itemDescription">
              <div class="itemDescriptionTitle fullWidth flexRow">
                <p>{{product.name}}</p>
                <p>{{product.price}}</p>
              </div>
              <div class="itemDescriptionText flexCol">
                <p>{{product.description}}</p>
              </div>
              <div class="itemBtns flexCol fullWidth">
                <div data={{$index}} class="addToCartBtn flexRow" ng-click='addToCart($index, product, $event)'>
                  <p>ADD TO CART</p>
                </div>
                <div class="viewBtn flexRow" ng-click='toggleCloseView(true)'>
                  <p>VIEW</p>
                </div>
              </div>
            </div>
          </div>

          <!-- CHECKOUT -->
          <div data-page='CART' id="checkout" class="flexRow none">

            <div id="checkoutTotal" class="">

            </div>

            <div id="payForm" class="">
              <div class="cell example example5">
                <form action="/charge" method="post">
                  <div id="example5-paymentRequest">
                    <!--Stripe paymentRequestButton Element inserted here-->
                  </div>
                  <fieldset>
                    <legend class="card-only" data-tid="elements_examples.form.pay_with_card">Pay with card</legend>
                    <legend class="payment-request-available" data-tid="elements_examples.form.enter_card_manually">Or enter card details</legend>
                    <div class="row">
                      <div class="field">
                        <label for="example5-name" data-tid="elements_examples.form.name_label">Name</label>
                        <input id="example5-name" data-tid="elements_examples.form.name_placeholder" class="input" type="text" placeholder="Jane Doe" required="">
                      </div>
                    </div>
                    <div class="row">
                      <div class="field">
                        <label for="example5-email" data-tid="elements_examples.form.email_label">Email</label>
                        <input id="example5-email" data-tid="elements_examples.form.email_placeholder" class="input" type="text" placeholder="janedoe@gmail.com" required="">
                      </div>
                      <div class="field">
                        <label for="example5-phone" data-tid="elements_examples.form.phone_label">Phone</label>
                        <input id="example5-phone" data-tid="elements_examples.form.phone_placeholder" class="input" type="text" placeholder="(941) 555-0123" required="">
                      </div>
                    </div>
                    <div data-locale-reversible>
                      <div class="row">
                        <div class="field">
                          <label for="example5-address" data-tid="elements_examples.form.address_label">Address</label>
                          <input id="example5-address" data-tid="elements_examples.form.address_placeholder" class="input" type="text" placeholder="185 Berry St" required="">
                        </div>
                      </div>
                      <div class="row" data-locale-reversible>
                        <div class="field">
                          <label for="example5-city" data-tid="elements_examples.form.city_label">City</label>
                          <input id="example5-city" data-tid="elements_examples.form.city_placeholder" class="input" type="text" placeholder="San Francisco" required="">
                        </div>
                        <div class="field">
                          <label for="example5-state" data-tid="elements_examples.form.state_label">State</label>
                          <input id="example5-state" data-tid="elements_examples.form.state_placeholder" class="input empty" type="text" placeholder="CA" required="">
                        </div>
                        <div class="field">
                          <label for="example5-zip" data-tid="elements_examples.form.postal_code_label">ZIP</label>
                          <input id="example5-zip" data-tid="elements_examples.form.postal_code_placeholder" class="input empty" type="text" placeholder="94107" required="">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="field">
                        <label for="example5-card" data-tid="elements_examples.form.card_label">Card</label>
                        <div id="example5-card" class="input"></div>
                      </div>
                    </div>
                    <button type="submit" data-tid="elements_examples.form.pay_button"></button>
                  </fieldset>
                </form>

              </div>

            </div>
          </div>

        </div>

      </div>

      <!-- CLOSE VIEW -->
      <div id="closeViewer" class="fullSize">
        <div class="" ng-click='toggleCloseView(false)'>
          <p>back</p>
        </div>
      </div>
    </div> <!-- end: CONTAINER -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script src="js/example5.js" data-rel-js></script>
  </body>
</html>
